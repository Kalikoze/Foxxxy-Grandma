<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="styles.css">
    <title>Foxxy Grandma</title>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="Assets/the fox.png" class='fox' alt=""/>
        <h1>Foxxxy Grandma</h1>
      </div>
      <div class="search">
        <input type="text" name="search" placeholder="    Search Workouts" >
      </div>
      <div class="controls">
        <img src="Assets/grandma-avatar.png" class='grandma' alt="">
        <p class='name'>Minerva</p>
        <p class='logout'>Logout</p>

      </div>
    </header>
    <div class='spacer'></div>
    <main>

      <section class='main-area'>
        <section class='recent-workouts'>
          <img class='squares' src="Assets/recent-workouts-chart.png" alt="">
        </section>
        <section class='fitness-goals'>
          <img class='squares' src="Assets/fitness-goals.png" alt="">
        </section>
        <section class='calendar'>
          <img class='squares' src="Assets/workout-schedule.png" alt="">
        </section>
      </section>

      <section class='tab-section'>
        <div class='upper-tab'>
          <div class='tab1'>
            <p>Achievements</p>
          </div>
          <div class='tab2 background'>
            <p>Exercises</p>
          </div>
          <div class='tab3 background'>
            <p>Workouts</p>
          </div>
        </div>
        <section class='lower-tab'>
          <div class='well-done'>

            <img class='flowers' src="Assets/large_flower-bouquet.png" alt="">
            <p class='well-done-text'> Well Done, Minerva!</p>
          </div>
          <div class="message">
            <p>You've reached your fitness goals for the week!</p>
          </div>
        </section>
      </section>
    </main>

  </body>
</html>
